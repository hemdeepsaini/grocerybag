<html>
    {% load static %}
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Add List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <a href="{% url 'appweb:homepage' %}" style="position: absolute;left: 10px;top: 5px;">HOME</a>
        <div class="container mt-5">
            <h1>Add Grocery List</h1>
            <form action="{% url 'appweb:add' %}" method='POST'> 
               {% csrf_token %}
               <div class="form-group">
                <label>Item name</label>
                <input type="text" class="form-control" placeholder="Item name" name="name" required/>
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    <input type="text" class="form-control" placeholder="Item quantity" name="quantity" required/>
                </div>
                <div class="form-group">
                    <label>Item status</label>
                    <select class="form-control" name="status" required >
                        <option value="0">PENDING</option>
                        <option value="1">BOUGHT</option>
                        <option value="2">NOT AVAILABLE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control" placeholder="Date" name="date" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Add" class="btn btn-danger">
                </div>
            </form>
        </div>
        <div class="container mt-5">
            {% for msg in messages %}
                      <h5 style='color:red;'> {{msg}}</h5>
            {% endfor %}
        </div>
    </body> 
</html>
